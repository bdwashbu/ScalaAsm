@(helloForm: Form[x86App])

@import helper._

@main(title = "Welcome to Scala x86") {

    <h1>Generate machine code!</h1>

    @form(action = routes.Application.sayHello, args = 'id -> "helloform") {

        @inputText(
            field = helloForm("expression"),
            args = '_label -> "Enter a math expression", 'placeholder -> ""
        )

        <p class="buttons">
            <input type="submit" id="submit" value="Generate x86!">
        <p>

    }

}
